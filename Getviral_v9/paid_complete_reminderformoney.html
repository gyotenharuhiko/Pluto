<!--Process Bar 進度條-->
    <script type="text/javascript">
        var step1 = $("#step");
	var index1 = $("#index");

	step1.step({
		index1: 0,
		time: 500,
		title: ["上传初稿", "商家修改", "上传定稿", "商家确认", "发布成功"]
	});

	index1.text(step1.getIndex());

	$("#prevBtn").on("click", function() {
		step1.prevStep();
		index1.text(step1.getIndex());
	});

	$("#nextBtn").on("click", function() {
		step1.nextStep();
		index1.text(step1.getIndex());
	});

	$("#btn1").on("click", function() {
		step1.toStep(1);
		index1.text(step1.getIndex());
	});

	$("#btn2").on("click", function() {
		step1.toStep(2);
		index1.text(step1.getIndex());
	});
    </script>
